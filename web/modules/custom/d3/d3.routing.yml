d3.multilang.main:
  path: '/multilang'
  defaults:
    _controller: '\Drupal\d3\Controller\MultilangController::getAllLanguages'
    _title: 'Multilang'
  requirements:
    _permission: 'access content'

d3.multilang.site:
  path: '/multilang/site'
  defaults:
    _controller: '\Drupal\d3\Controller\MultilangController::getSiteLanguages'
    _title: 'Site languages'
  requirements:
    _permission: 'access content'

d3.multilang.plural:
  path: '/multilang/plural'
  defaults:
    _controller: '\Drupal\d3\Controller\MultilangController::getPluralTest'
    _title: 'Plural number'
  requirements:
    _permission: 'access content'

d3.multilang.rest:
  path: '/rest'
  defaults:
    _form: '\Drupal\d3\Form\QuadraticEquationForm'
    _title: 'Quadratic equation test'
  requirements:
    _permission: 'access content'

d3.migrate.main:
  path: '/migrate'
  defaults:
    _controller: '\Drupal\d3\Controller\MusicController::getAllSongs'
    _title: 'Songs'
  requirements:
    _permission: 'access content'

d3.migrate.albums:
  path: '/migrate/albums'
  defaults:
    _controller: '\Drupal\d3\Controller\MusicController::getAllAlbums'
    _title: 'Albums'
  requirements:
    _permission: 'access content'

d3.migrate.album_by_id:
  path: '/migrate/album/{id}'
  defaults:
    _controller: '\Drupal\d3\Controller\MusicController::getAlbumById'
    _title: 'Albums'
    id: 1
  requirements:
    _permission: 'access content'
    id: \d+

d3.config.multilingual_message.settings:
  path: '/config/multilingual'
  defaults:
    _title: 'D3 Multilingual message settings'
    _form: 'Drupal\d3\Form\MultilingualMessage'
  requirements:
    _permission: 'administer site configuration'

d3.services.first:
  path: '/services'
  defaults:
    _controller: '\Drupal\d3\Controller\ServiceController::getMessageFromServiceFirst'
    _title: 'Services'
  requirements:
    _permission: 'access content'

d3.services.second:
  path: '/services/second'
  defaults:
    _controller: '\Drupal\d3\Controller\ServiceController::getMessageFromServiceSecond'
    _title: 'Service second'
  requirements:
    _permission: 'access content'

d3.services.third:
  path: '/services/third'
  defaults:
    _controller: '\Drupal\d3\Controller\ServiceController::getMessageFromServiceThird'
    _title: 'Service third'
  requirements:
    _permission: 'access content'
