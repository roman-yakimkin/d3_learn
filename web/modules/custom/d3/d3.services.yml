parameters:
  int_value: 5
  string_value: 'custom string data'

services:
  quadratic_equation:
    class: Drupal\d3\QuadraticEquation
    arguments: ['@quadratic_equation_result']
  quadratic_equation_result:
    class: Drupal\d3\QuadraticEquationResult
  d3config.overrider:
    class: Drupal\d3\Config\D3ConfigOverrides
    tags:
      - { name: config.factory.override, priority: 5 }
  example_service_first:
    class: Drupal\d3\ExampleServiceFirst
  example_service_second:
    class: Drupal\d3\ExampleServiceSecond
    arguments:
      $int_value: '%int_value%'
      $string_value: '%string_value%'
  example_service_third:
    class: Drupal\d3\ExampleServiceThird
    decorates: example_service_second
    decoration_priority: 5
    arguments:
      $int_value: '%int_value%'
      $string_value: '%string_value%'
  example_service_fourth:
    class: Drupal\d3\ExampleServiceFourth
    decorates: example_service_second
    decoration_priority: 4
    arguments:
      $int_value: '%int_value%'
      $string_value: '%string_value%'

